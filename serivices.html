<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Services | Velvet Paw Studio</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <link rel="stylesheet" href="./style/services.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">üêæ Velvet Paw Studio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="registration.html">Registration</a></li>
          <li class="nav-item"><a class="nav-link active" href="services.html">Services</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="page-header text-center">
    <h1 class="title">Our Services</h1>
    <button id="toggleView" class="btn-toggle" type="button">Switch to Client View</button>
  </header>

  <!-- Manager View -->
  <section id="managerView" class="container section-wrap" style="max-width: 720px;">
    <div class="card shadow-sm p-4">
      <h2 class="section-title text-center">Manage Services</h2>
      <form id="servicesForm" novalidate> <!--go over this -->
        <div class="mb-3">
          <label class="form-label" for="serviceName">Service</label>
          <input type="text" id="serviceName" class="form-control" placeholder="Full Groom" required />
        </div>
        <div class="mb-3">
          <label class="form-label" for="serviceDescription">Description</label>
          <input type="text" id="serviceDescription" class="form-control" placeholder="Includes bath, haircut..." required />
        </div>
        <div class="mb-3">
          <label class="form-label" for="servicePrice">Price</label>
          <input type="number" id="servicePrice" class="form-control" placeholder="55.99" step="0.01" required />
        </div>
        <div class="d-flex justify-content-end gap-2">
          <button type="reset" class="btn btn-reset">Clear</button>
          <button type="submit" class="btn btn-submit">Add Service</button>
        </div>
      </form>

      <hr />
      <h4 class="mt-3">Current Services</h4>
      <ul id="managerList" class="list-group mt-2"></ul>
    </div>
  </section>

  <!-- Client View -->
  <section id="clientView" class="container section-wrap hidden" style="max-width: 920px;">
    <div class="card shadow-sm p-4">
      <h2 class="section-title text-center">Available Services</h2>
      <div id="serviceList" class="service-list"></div>

      <hr />
      <h3 class="text-center mt-3">üõí Your Cart</h3>
      <ul id="cartList" class="list-group mb-3"></ul>

      <div id="checkout" class="checkout-form hidden">
        <h4>Checkout Information</h4>
        <form id="checkoutForm">
          <div class="mb-2"><input class="form-control" placeholder="Full Name" required></div>
          <div class="mb-2"><input class="form-control" placeholder="Phone Number" required></div>
          <div class="mb-2"><input class="form-control" placeholder="Email Address" required></div>
          <div class="mb-2">
            <select class="form-select" required>
              <option value="">Select Payment Method</option>
              <option>Credit Card</option>
              <option>PayPal</option>
              <option>Cash at Salon</option>
            </select>
          </div>
          <button class="btn btn-submit w-100">Complete Checkout</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
    <footer class="footer text-center">
        <p>¬© <span id="year"></span> Pet Salon | <a href="#">Contact Us</a></p>
    </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="./services.js"></script>
</body>
</html>
