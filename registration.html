<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/registration.css">
    <title>Registration</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Pet Salon</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="registration.html">Registration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="serivices.html">Services</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="conatiner my-4">
        <h1 class="display-5">Registration</h1>
        <p id="petCount" class="lead mb-1"> Total Registered Pets: 0</p>
        <p id="avgAge" class="text-muted">Average age: -</p>
    </header>


    <!-- Registraction Portion -->
    <section class="registration-section">
        <h2 class="section-title">Register a New Pet</h2>

        <form id="petForm" onsubmit="registerPet(event)" class="pet-form">
            <div class="form-group">
                <label for="petName">Pet Name</label>
                <input id="petName" type="text" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="petAge">Age</label>
                <input id="petAge" type="number" min="0" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="petBreed">Breed</label>
                <input id="petBreed" type="text" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="petGender">Gender</label>
                <select id="petGender" class="form-select" required>
                    <option value="">Select gender</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="petService">Service</label>
                <select id="petService" class="form-select" required>
                    <option value="">Select service</option>
                    <option>Bath</option>
                    <option>Haircut</option>
                    <option>Nail Trim</option>
                    <option>Teeth Cleaning</option>
                </select>
            </div>

            <div class="form-group">
                <label for="petType">Type</label>
                <select id="petType" class="form-select" required>
                    <option value="">Select type</option>
                    <option>Dog</option>
                    <option>Cat</option>
                </select>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-submit">Register</button>
                <button type="reset" class="btn-reset">Clear</button>
            </div>
        </form>
    </section>
    <!---------------------------->
    
    <main class="container">
        
        <h2 class="h5 mb-2">Registered Pets</h2>

        <div class="table-responsive">
        <table id="petsTable" class="table table-striped table-hover align-middle">
            <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Breed</th>
                <th>Service</th>
                <th style="width: 90px;">Action</th>
            </tr>
            </thead>
            <tbody id="petsTbody"></tbody>
        </table>
        </div>
    
    
    
    
    
    </main>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./registration.js"></script>
</body>

</html>
